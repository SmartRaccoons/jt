<% if (articles.length > 0) { %>
<nav class="starred">
    <ul>
    <% articles.forEach(function (article) {
        %><li><a href="/<%= article.url %>" title="<%- article.title %>"><img src="<%= article.img_sm %>" title="<%- article.img_sm_title || article.title %>" alt="<%- article.img_sm_title || article.title %>" /><%- article.title %></a></li><%
    }) %>
    </ul>
</nav>
<% } %>
