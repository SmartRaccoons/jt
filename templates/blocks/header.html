<html lang="lv">
<head>
    <meta charset="utf-8">
    <title><%- title || lang.title %></title>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta name="description" content="<%- description || lang.description %>" />

    <link rel="icon" href="/d/images/favicon.ico" type="image/ico" />

    <meta property="og:url" content="<%= lang.url %><%= url %>" />

    <link rel="stylesheet" href="/d/css/c.css?<%= version %>" />
